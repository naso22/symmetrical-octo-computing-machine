    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="modal.css">

    <title>Document</title>
</head>
<body>
    <div class="wroper">
        <!--羽を入れる-->
        <div class="modal-container">
            <div class="modal-body">
              <div class="modal-close">×</div>
              <div class="modal-content">
                <p id="list"></p>
                <div class="add_area">
                <input type="text" id="add_form" placeholder="話題">
                <button class="add_button" value="追加" onclick="clickBtn1()">追加</button>  
            </div>
            </div>
            </div>
          </div>
        <div class="fv">
                <p class="odai"><span id="wadai0"></span></p>
        </div>
        <div class="btn">
            <div class="btn-list">
                <button class="btn-item" id="start">回す</button>
                <button class="btn-item" id="stop0">止める</button>
                <button class="btn-item" id="wadaiTE">話題を追加</button>
            </div>
        </div>
    </div>

    <header class="header">
        <h1 class="site-title">Random topic machine</h1>
    </header>

    <script>
        
//ロール
var timers,
    nums,
    stopCount,
    flag = 0;

const wadai0 = document.getElementById('wadai0');


const wadai = [
    '好きな食べ物の話',
    '地元や出身地の話',
    '可愛い動物の動画',
    '天気の話',
    '黒歴史',
    'テレビやドラマの話',
    '共通の友達の話',
    'スーパーマリオゲーム',
    '初恋のお話',
    '最近面白かった話',
    'お互いの第一印象の話',
    '学生時代や幼少期の話',
    '「もしも〇〇だったら」の話',
    'ウンコ味のカレーVSカレー味のウンコ',
    'Wordウルフ',
    '人狼ゲーム',


];





//ストップ押したとき

document.getElementById('stop0').onclick = function () {
    var end = Date.now() + (900);

    // go Buckeyes!
    var colors = ['#bb0000', '#ffffff'];

    (function frame() {
        confetti({
            particleCount: 2,
            angle: 50,
            spread: 30,
            origin: { x: 0 },
            colors: colors
        });
        confetti({
            particleCount: 2,
            angle: 120,
            spread: 30,
            origin: { x: 1 },
            colors: colors
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
    stopSlot(0);


};



//スタート押したとき
document.getElementById('start').onclick = function () {

    if (flag != 2) {
        flag = 1;
        startSlot();
    }
};

function startSlot() {
    timers = [];
    nums = [];
    stopCount = 0;

    runSlot(0);
}

function stopSlot(n) {

    if (typeof nums[n] !== 'undefined') {
        return;
    }
    clearTimeout(timers[n]);
    stopCount++;

    if (stopCount == 3) {
        checkSlot();
    }
}


function checkSlot() {
    nums.sort();
    flag = 0;
}

function runSlot(n) {
    wadai0.textContent = wadai[Math.floor(Math.random() * wadai.length)];
    timers[n] = setTimeout(function () {
        runSlot(n);
    }, 30,);

}
        $(function(){
    // 変数に要素を入れる
    var open = $('#wadaiTE'),
      close = $('.modal-close'),
      container = $('.modal-container');
  
    //開くボタンをクリックしたらモーダルを表示する
    open.on('click',function(){ 
      container.addClass('active');        
      return false;
    });
  
    //閉じるボタンをクリックしたらモーダルを閉じる
    close.on('click',function(){  
      container.removeClass('active');
    });
  
    //モーダルの外側をクリックしたらモーダルを閉じる
    $(document).on('click',function(e) {
      if(!$(e.target).closest('.modal-body').length) {
        container.removeClass('active');
      }
    });
  });

  for (var i = 0; i < wadai.length; i++) { 
    var todoList = document.createElement('li'); 
    todoList.textContent = wadai[i];
    document.getElementById('list').appendChild(todoList); 
    }


  function clickBtn1() {
    var t1 = document.getElementById("add_form").value;
    wadai.push(t1);
    var todoList = document.createElement('li'); 
    todoList.textContent = wadai[i];
    document.getElementById('list').appendChild(todoList); 
    reset()

  }

  function reset(){
    var textForm = document.getElementById("add_form");
  textForm.value = '';

  }

    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>



</body>

</html>
